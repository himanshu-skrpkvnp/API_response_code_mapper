<mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>

<article class="table-header">
    <button class="button-add-row" mat-button (click)="apiList()">SHOW API LIST</button>
</article>

<form #form="ngForm" (ngSubmit)="onSubmit( form )">
    <div *ngFor="let row of formData.rows; let i = index" class="form-row">
      <div class="form-group">
        <label>ApiName:</label>
        <input type="text" name="apiName{{i}}" [(ngModel)]="row.ApiName" class="form-control" required>
      </div>
      <div class="form-group">
        <label>TestCase:</label>
        <input type="text" name="testCase{{i}}" [(ngModel)]="row.TestCase" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Result:</label>
        <select name="result{{i}}" [(ngModel)]="row.Result" class="form-control">
          <option [ngValue]="true">True</option>
          <option [ngValue]="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea name="message{{i}}" [(ngModel)]="row.Message" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Profile:</label>
        <select name="profile{{i}}" [(ngModel)]="row.Profile" class="form-control">
          <option [ngValue]="true">True</option>
          <option [ngValue]="false">False</option>
        </select>
      </div>
      <div *ngIf="row.Profile" class="form-group">
        <label>Profile Strategy:</label>
        <select name="profileStrategy{{i}}" [(ngModel)]="row.ProfileStrategy" class="form-control">
          <option value="static">Static</option>
          <option value="random">Random</option>
        </select>
      </div>
    </div>
    <div class="buttons-container">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Clear</button>
    </div>
  </form>
